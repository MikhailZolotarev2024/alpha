<head>

	<link rel="stylesheet" href="general.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');


        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 40px auto;
            text-align: left;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav-links button {
            background: none;
            border: none;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            padding: 12px 16px;
            color: #76c7c0;
            transition: 0.3s;
            flex: 1;
            text-align: center;
            border-right: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nav-links button:last-child {
            border-right: none;
        }

        .nav-links button:hover,
        .nav-links button.active {
            color: #ffffff;
        }

        .content {
            padding: 20px;
            font-size: 1rem;
            color: #b0b0b0;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        .content.active {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #7a7a7a;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links button {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                padding: 10px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    </footer>

<script>
    function loadMarkdown(section) {
        fetch(`law/${section}.md`)
            .then(response => {
                if (!response.ok) throw new Error(`Ошибка загрузки ${section}.md`);
                return response.text();
            })
            .then(text => {
                const converter = new showdown.Converter();
                document.getElementById("content").innerHTML = converter.makeHtml(text);
            })
            .catch(error => console.error("Ошибка:", error));
    }

    // ✅ Загружаем первый раздел сразу после загрузки страницы  
    window.onload = function() {
        setTimeout(() => loadMarkdown("confidentiality"), 100); // Короткая задержка на 100мс для корректной загрузки
    };
</script>
